  <script th:inline="javascript">
    var isItemMod = false;

    $(document).ready(function() {

      $("#adtItem").on("change", "input, select, textarea", function() {
        isItemMod = true;    
      });
      
      // $(document).on("change", "select", function()
      $(document).on("change", "select", function() {
        var this_name = $(this).attr('name');
        if("value_select" == this_name){
          var $parents = $(this).closest('tr');
          var option_val = $(this).val();
          var value =  $parents.find("input[name=value]").val(''); 
          if ("" == option_val) {
            value.attr("readonly", true);
          } else if ("I0701" == option_val) {
            //첫번째 캐릭터는 숫자이면 안됨
            value.attr("placeholder", "");
            value.attr("readonly", false);
          } else if ("I0702" == option_val) {
            value.attr("placeholder", "");
            value.attr("readonly", false);
          } else if ("I0703" == option_val) {
            value.attr("placeholder", "");
            value.attr("numberOnly", true);
            value.attr("readonly", false);
          } else if ("I0704" == option_val) {
            //조건 없음
            value.attr("placeholder", "");
            value.attr("readonly", false);
          } else if ("I0705" == option_val) {
            value.attr("placeholder", "");
            value.attr("readonly", false);
          } else if ("I0706" == option_val) {
            value.attr("placeholder", "첫번째 값, 두번째 값, 세번째 값(','로 구분해서 세개의 데이터를 입력 하세요)");
            value.attr("readonly", false);
          } else {
            alert("에러에러");
          } 
        }
        
        if("setup_method" == this_name){
          //alert(this_name);
          var $parents = $(this).closest('tr');
          var value = $parents.find("input[name=value]").val('');
          var valueText = $parents.find("[name=textarea_value]").text('');
          
 		  var value2 = $parents.find("input[name=value]").val();
          var valueText2 = $parents.find("[name=textarea_value]").text();
          
          var option_val = $(this).val();          
          if("I1202" == option_val){
            value.attr("type", "hidden");
            value.attr("required", false);
            valueText.attr("required", true);
            valueText.attr('style', "cursor:pointer;height: 30px;");
            valueText.attr("placeholder", "클릭하시면 팝업창이 나타납니다.");
            valueText.attr("onclick", "layer_popup('layer',this);");
            valueText.attr("value", value2); //
            valueText.show();
          } else {
            value.attr("readonly", false);
            value.attr("type", "text");
            value.attr("required", true);
            value.attr("value", valueText2); //
            valueText.attr("required", false);
            valueText.hide();
          }
        }
      });

              adtTypeSave();

            event.preventDefault();
            adtTypeSave();
          } 
        }        
      });

      $("#btn-save2").click(function(event) {

        var itemLength = $("#adtItem").getLength;
        if (itemLength > 0) {
          var obj = $('select[name="value_select"]');
          for (var i = 0; i < itemLength; i++) {
            if ($(obj[i]).val() == 'I0701') {
              var strVal = $("#adtItem").getRow(i).find("input[name=value]").val().substring(0, 1);
              if ($.isNumeric(strVal)) {
                alert("값 유형이 string인 경우 첫번째 값은 숫자가 들어올 수 없습니다.");
                $("#adtItem > tbody > tr").eq(i).find("input[name=value]").focus();
                return false;
              }
            }
          }
        }

        if (validation("itemSlave")) {
          if (confirm("저장하시겠습니까?")) {
            event.preventDefault();
            adtItemSave();
          }
        }
      });
      
      $("#btn-save3").click(function(event) {

          var itemLength = $("#adtItem2").getLength;
          if (itemLength > 0) {
            var obj = $('select[name="value_select2"]');
            for (var i = 0; i < itemLength; i++) {
              if ($(obj[i]).val() == 'I0701') {
                var strVal = $("#adtItem2").getRow(i).find("input[name=value]").val().substring(0, 1);
                if ($.isNumeric(strVal)) {
                  alert("값 유형이 string인 경우 첫번째 값은 숫자가 들어올 수 없습니다.");
                  $("#adtItem2 > tbody > tr").eq(i).find("input[name=value]").focus();
                  return false;
                }

              event.preventDefault();
              adtItemSave2();
            }
          }
        });
      
    });
    
    function adtView(){
      var url = "/adtView";
      cmUtl.exeAjax("GET", url, null, "_cbAfterAdtView");
    }
    
    function _cbAfterAdtView(data){
           
        for (var i = 0; i < data.length; i++) {
        
        var tmpObj = $("#cloneParent").find("tr:first").clone();
        var rowData = new RowData( tmpObj );
        rowData.setChangeIdValue(i, "idx_" , i + 1);
        rowData.setChangeIdValue(i, "adapter_type_id_label_" , data[i].adapter_type_id);
        rowData.setChangeIdValue(i, "adapter_type_div_nm_" , data[i].adapter_type_div);
        rowData.setChangeIdValue(i, "adapter_type_id_" , data[i].adapter_type_id);
        rowData.setChangeIdValue(i, "adapter_type_nm_" , data[i].adapter_type_nm);
        rowData.setChangeIdValue(i, "use_yn_", data[i].use_yn );
        
        $('#adtParent').appendBody(rowData.toObject());

      }  
    }

    function adtItemSave() {
      $("#btn-save2").prop("disabled", true);
      var adt_type_id = $("#adapter_type_id").val();
      var itemSize = $("#adtItem").getLength();
      var itemsData = new Array();
      if (itemSize > 0) {
        for (var i = 0; i < itemSize; i++) {
          var itemRowData = new Object();
          var item = $("#adtItem").getRow(i);
          var setupMethod = item.find("select[name=setup_method]").val();
          itemRowData.display_seq = item.find("input[name=display_seq]").val();
          itemRowData.item = item.find("input[name=item]").val();
          itemRowData.value_type = item.find("select[name=value_select]").val();
          itemRowData.value = item.find("input[name=value]").val();
          
          itemRowData.essential_yn = item.find("select[name=essential_yn]").val(); 
          itemRowData.item_described = item.find("textarea[name=item_described]").val();
          itemRowData.use_purpose = item.find("select[name=use_purpose]").val();
          itemRowData.change_able_yn = item.find("select[name=change_able_yn]").val();
          itemRowData.setup_method = item.find("select[name=setup_method]").val();
          
          itemRowData.sector = 'a';

          if("I1202" == setupMethod){
            itemRowData.value = item.find("[name=textarea_value]").val();
          } else {
            itemRowData.value = item.find("input[name=value]").val();
          }
          
          if(item.find("input[name=item]").val() == "gs1Code"){
        	  if(item.find("input[name=value]").val() == null){
	        	  itemRowData.value = String($("#gs1codeSelect option:selected").val());
	        	  itemRowData.display_seq = "1";
        	  }
          } else {
        	  itemRowData.display_seq = item.find("input[name=display_seq]").val();
          	  itemRowData.value = item.find("input[name=value]").val();
          }
          
          itemsData.push(itemRowData);
        }
      }
      var data = {
        'itemsData' : itemsData
      };
      var param = "/adtItemSave2/" + adt_type_id;
      cmUtl.exeAjax("POST", param, JSON.stringify(data), "_cbAfterAdtItemSave");
    }
    
    function _cbAfterAdtItemSave(data) {
      $("#btn-save2").prop("disabled", false);
      isItemMod = false;
      alert("저장되었습니다.");
    }
    
    function adtItemSave2() {
        $("#btn-save3").prop("disabled", true);
        var adt_type_id = $("#adapter_type_id").val();

            itemRowData.setup_method = item.find("select[name=setup_method]").val();

//             alert(itemRowData.display_seq);

      $("#btn-save").prop("disabled", true);
      var param = "/adtTypeSave";
      var adtTypeLength = $("#adtParent").getLength();

        for (var i = 0; i < adtTypeLength; i++) {
          var adtRowData = new Object();

      var tmpObj = $("#adtRow").find("tr:first").clone();

        if (isAdtMod) {
          $("#adtTitle").hide();
          $("#adtItem").hide();
          $("#adtParent").find('tbody:last').append(tmpObj);
          isAdtMod = false;
        } else {
          alert("어댑터 유형을 저장 후 추가해 주세요");
        }
      } else {
        if(confirm("세부항목에 수정된 데이터가 있습니다.\n저장하지 않은 데이터는 초기화됩니다.\n진행 하시겠습니까?")){

          $("#adtItem").hide();
          $("#adtParent").find('tbody:last').append(tmpObj);

    function itemDelRow(tb) {
      var obj = $('#' + tb);
      var tmp = obj.find("input:checkbox");
      $(tmp).each(function() {
        if ($(this).is(":checked")) $(this).closest('tr').remove();
      });
      var tmpSize = obj.find("input:checkbox").size();
      
      if (tmpSize < 1) cmUtl.showEmptyLine(tb, true);
    }
    
    function itemDelRow2(tb) {
        var obj = $('#' + tb);
        var tmp = obj.find("input:checkbox");

        var tmpSize = obj.find("input:checkbox").size();
        
        if (tmpSize < 1) cmUtl.showEmptyLine(tb, true);
      }

      if(isAdtMod) {
        if(!isItemMod) {
          itemList(adtid);
        } else {
          if(confirm("세부항목에 수정된 데이터가 있습니다.\n저장하지 않은 데이터는 초기화됩니다.\n진행 하시겠습니까?")){
            itemList(adtid);  
            isItemMod = false;
          }
        }
      } else {
        alert("신규 어댑터 유형을 저장해 주세요");
      }
    }

    function findData(data){
    	if(data.length == 0){

    	} else {

    }
    
    function _cbAfterItemEmptyList(){
    	$("#adtItem").clearBody();
        cmUtl.showEmptyLine('adtItem', false);
//         cmUtl.showEmptyLine('adtItem', true);
        
        $("#adtItem2").clearBody();
        cmUtl.showEmptyLine('adtItem2', false);
        
        var tmpObj = $("#itemRowEmpty").find("tr").clone();
        var tmpObj2 = $("#itemRowEmpty_gs1").find("tr").clone();
        var rowIndex = $('#adtItem2').find('tbody > tr').length;
        
        $('#adtItem > tbody:last').append(tmpObj2);
        $('#adtItem2 > tbody:last').append(tmpObj);
    }
    
    function _cbAfterItemList(data) {

      if (data.length == 0) {
        $("#adtItem").clearBody();
        cmUtl.showEmptyLine('adtItem', false);
        cmUtl.showEmptyLine('adtItem', true);
      } else {
        $("#adtItem").clearBody();
        cmUtl.showEmptyLine('adtItem', false);
      }
      
      for (var i = 0; i < data.length; i++) {
        var tmpObj = $("#itemRow").find("tr:first").clone();
        var rowIndex = $('#adtItem').find('tbody > tr').length;
        
        $('#adtItem > tbody:last').append(tmpObj);
        item = $("#adtItem").getRow(i);
        
        item.find("[name=chk_info]").prop("id", "chk_info" + i );
        item.find("label[for=chk_info]").prop("for", "chk_info" + i );
        item.find("[name=display_seq]").text(i+1);
        item.find("input[name=display_seq]").val(i+1);
        item.find("[name=item]").val(data[i].item);        
        item.find("[name=item_described]").val(data[i].item_described);              
        item.find("select[name='value_select']").val(data[i].value_type).prop("selected", true);        
        item.find("select[name='essential_yn']").val(data[i].essential_yn).prop("selected", true);
        
        item.find("select[name='use_purpose']").val(data[i].use_purpose).prop("selected", true);
        item.find("select[name='change_able_yn']").val(data[i].change_able_yn).prop("selected", true);
        item.find("select[name='setup_method']").val(data[i].setup_method).prop("selected", true);

        if('I1202' == data[i].setup_method){
          item.find("[name=value]").attr("type", "hidden");
          item.find("[name=value]").attr("required", false);
          item.find("[name=textarea_value]").attr("required", true);
          item.find("[name=textarea_value]").show();
          item.find("[name=textarea_value]").val(data[i].value);
          item.find("[name=textarea_value]").prop("readonly", true);
          item.find("[name=textarea_value]").attr("onclick", "layer_popup('layer',this);");
        } else {
          item.find("[name=textarea_value]").hide();  
          item.find("[name=textarea_value]").attr("required", false);
          item.find("[name=value]").attr("required", true);
          item.find("[name=value]").prop("readonly", false);
          item.find("[name=value]").val(data[i].value);                    
        }
        if('Y' == data[i].keyword_yn){
          item.find("[name=chk_info]").prop("disabled", true);
          item.find("[name=item]").prop("readonly", true);
          item.find("[name=essential_yn]").prop("disabled", true);
        }
      }
    }

    function layer_popup(el, idObj){
      var item_nm = $(idObj).closest("tr").find("input[name=item]").val();
      var item_value = $(idObj).closest("tr").find("[name=textarea_value]").val();
      var item_seq = $(idObj).closest("tr").find("input[name=display_seq]").val();
      var url = "/popup/popupItemValue";      
      var param = { "item_nm":item_nm, "item_value":item_value, "item_seq":item_seq};
      cmUtl.openLayerPopup(url, param, "항목 값 설정", "_cbAfterPopup");
    }
    
    function _cbAfterPopup(data){      
      var afterValue = data.value;
      
      var afterSeq = data.seq;
      item = $("#adtItem > tbody > tr");
      item.find("input[name=display_seq]").each(function(i){
        if(i+1 == afterSeq){
          item.find("[name=textarea_value]").eq(i).val(afterValue);
        }
      });
    }
