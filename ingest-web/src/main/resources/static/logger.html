<html>
<head>
<title></title>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<style type="text/css">
* {
  margin: 0;
  padding: 0;
}

#header {
  position: fixed;
  top: 0;
  left: 50px;
  width: 100%;
  height: 10%;
}

#console {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 90%;
  background-color: black;
  color: white;
  font-size: 15px;
}

#runningFlag {
  color: red;
}
</style>
<script type="text/javascript">
  var endPoint = 0;
  var tailFlag = false;
  var consoleLog;
  var runningFlag;

  $(document).ready(function() {
    consoleLog = $('#console');
    runningFlag = $('#runningFlag');

    function startTail() {
      runningFlag.html('Running');

      function requestLog() {
        var form = {
          "preEndPoint" : endPoint
        };
        if (tailFlag) {
          $.ajax({
            method : 'post',
            url : '/logger/tail', // #### Caution: The name of the source file
            contentType : "application/json",
            dataType : 'json',
            data : JSON.stringify(form),
            success : function(data) {
              endPoint = data.endPoint == false ? 0 : data.endPoint;
              logdata = decodeURIComponent(data.log);

              consoleLog.val(consoleLog.val() + logdata);
              consoleLog.scrollTop(consoleLog.prop('scrollHeight'));

              setTimeout(requestLog, 1000);
            }
          });
        }
      }
      requestLog();
    }
    $('#startTail').on('click', function() {
      tailFlag = true;
      startTail();
    });
    $('#stopTail').on('click', function() {
      tailFlag = false;

      runningFlag.html('Stop');
    });
    $('#clearTail').on('click', function() {
      consoleLog.val("");
      consoleLog.scrollTop(consoleLog.prop('scrollHeight'));

    });

  });
</script>
</head>
<body>
  <div id="header">
    <h2>Log Tail</h2>
    tail <input id="startTail" type="button" value="startTail" />&nbsp;&nbsp;&nbsp; <input id="stopTail" type="button" value="stopTail" />&nbsp;&nbsp;&nbsp; <input id="clearTail" type="button"
      value="Clear" />&nbsp;&nbsp;&nbsp; <span id="runningFlag">Stop</span>


  </div>
  <textarea id="console"></textarea>
</body>
</html>
